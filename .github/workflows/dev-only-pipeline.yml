name: Dev Infrastructure Pipeline

on:
  push:
    branches: [ "dev" ]
    paths: [ "environments/dev/**", "modules/**", ".github/workflows/dev-only-pipeline.yml" ]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
        - destroy

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  # Job 1: Code Quality & Security
  validate_and_scan:
    name: Validate & Scan
    runs-on: self-hosted
    env:
      TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
      TF_VAR_region: ${{ secrets.GCP_REGION }}
    defaults:
      run:
        working-directory: environments/dev
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform Cache
        run: |
          mkdir -p "$HOME/.terraform.d/plugin-cache"
          echo "TF_PLUGIN_CACHE_DIR=$HOME/.terraform.d/plugin-cache" >> $GITHUB_ENV

      - name: Cache Terraform Plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Format Check
        run: terraform fmt -check -recursive ../../
        continue-on-error: false # Fail if code isn't formatted

      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}"

      - name: Terraform Validate
        run: terraform validate

      - name: Run TFLint (Linter)
        run: tflint --init && tflint

      - name: Run TFSec (Security Scanner)
        run: tfsec .

  # Job 2: Plan
  plan:
    name: Terraform Plan
    needs: validate_and_scan
    runs-on: self-hosted
    env:
      TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
      TF_VAR_region: ${{ secrets.GCP_REGION }}
      TF_PLUGIN_CACHE_DIR: "$HOME/.terraform.d/plugin-cache"
    # Run on push, OR if manually triggered for 'plan'
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.action == 'plan')
    defaults:
      run:
        working-directory: environments/dev
    steps:
      - uses: actions/checkout@v4

      - name: Create Terraform Plugin Cache Dir
        run: mkdir -p "$HOME/.terraform.d/plugin-cache"

      - name: Cache Terraform Plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}"

      - name: Terraform Plan
        run: terraform plan -out=tfplan -lock-timeout=5m

  # Job 3: Apply (Manual Trigger)
  apply:
    name: Terraform Apply
    needs: validate_and_scan
    runs-on: self-hosted
    env:
      TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
      TF_VAR_region: ${{ secrets.GCP_REGION }}
      TF_PLUGIN_CACHE_DIR: "$HOME/.terraform.d/plugin-cache"
    if: github.event_name == 'workflow_dispatch' && inputs.action == 'apply'
    environment: production # Adds GitHub UI protection
    defaults:
      run:
        working-directory: environments/dev
    steps:
      - uses: actions/checkout@v4

      - name: Create Terraform Plugin Cache Dir
        run: mkdir -p "$HOME/.terraform.d/plugin-cache"

      - name: Cache Terraform Plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-
      
      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}"

      - name: Terraform Apply
        run: terraform apply -auto-approve -lock-timeout=5m

  # Job 4: Destroy (Manual Trigger)
  destroy:
    name: Terraform Destroy
    needs: validate_and_scan
    runs-on: self-hosted
    env:
      TF_PLUGIN_CACHE_DIR: "$HOME/.terraform.d/plugin-cache"
    if: github.event_name == 'workflow_dispatch' && inputs.action == 'destroy'
    environment: production
    defaults:
      run:
        working-directory: environments/dev
    steps:
      - uses: actions/checkout@v4

      - name: Create Terraform Plugin Cache Dir
        run: mkdir -p "$HOME/.terraform.d/plugin-cache"

      - name: Cache Terraform Plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-
      
      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}"

      - name: Terraform Destroy
        run: terraform destroy -auto-approve